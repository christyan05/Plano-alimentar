    <!-- Chosen Palette: Slate & Teal -->
    <!-- Application Structure Plan: A tab-based SPA with three main sections: 'Plano Semanal', 'Receitas', and 'Lista de Compras'. This structure logically separates the primary user tasks (viewing daily meals, checking how to cook them, and planning shopping). The 'Plano Semanal' uses daily buttons for focused viewing. The 'Receitas' section uses an accordion pattern to show/hide recipes, keeping the UI clean. This task-oriented architecture is highly intuitive for managing a meal plan. -->
    <!-- Visualization & Content Choices: Report Info: Meal Plan, Recipes, Shopping List -> Goal: Inform, Organize -> Presentation: Structured HTML cards and lists with detailed nutritional info -> Interaction: Tab navigation for main sections, button clicks for daily plans, and accordions for recipes. -> Justification: These simple, effective interactions allow users to access detailed information without being overwhelmed, promoting usability. -->
    <!-- CONFIRMATION: NO SVG graphics used. NO Mermaid JS used. -->
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f8fafc; /* slate-50 */
        }
        .main-nav-btn {
            transition: all 0.2s ease-in-out;
            border-bottom: 4px solid transparent;
        }
        .main-nav-btn.active {
            border-bottom-color: #0d9488; /* teal-600 */
            color: #0f766e; /* teal-700 */
        }
        .day-btn {
            transition: all 0.2s ease-in-out;
        }
        .day-btn.active {
            background-color: #0d9488; /* teal-600 */
            color: white;
            box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
        }
        .content-section {
            display: none;
        }
        .content-section.active {
            display: block;
        }
        .recipe-content {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.4s ease-in-out;
        }
    </style>
</head>

        <nav class="flex justify-center border-b border-slate-200 mb-8">

            <button data-section="recipes" class="main-nav-btn text-lg font-semibold py-4 px-6 text-slate-600 hover:text-teal-600">Receitas</button>
            <button data-section="shopping" class="main-nav-btn text-lg font-semibold py-4 px-6 text-slate-600 hover:text-teal-600">Lista de Compras</button>
        </nav>

            <section id="plan" class="content-section active">
                <div class="flex flex-wrap justify-center gap-2 mb-8">
                    <button data-day="segunda" class="day-btn active px-4 py-2 rounded-full font-semibold bg-white text-slate-700 shadow-sm border border-slate-200 hover:bg-teal-500 hover:text-white">Segunda</button>
                    <button data-day="terca" class="day-btn px-4 py-2 rounded-full font-semibold bg-white text-slate-700 shadow-sm border border-slate-200 hover:bg-teal-500 hover:text-white">Terça</button>

                    <button data-day="sabado" class="day-btn px-4 py-2 rounded-full font-semibold bg-white text-slate-700 shadow-sm border border-slate-200 hover:bg-teal-500 hover:text-white">Sábado</button>
                    <button data-day="domingo" class="day-btn px-4 py-2 rounded-full font-semibold bg-white text-slate-700 shadow-sm border border-slate-200 hover:bg-teal-500 hover:text-white">Domingo</button>
                </div>
                <div id="plan-content"></div>
            </section>

            <section id="recipes" class="content-section">

            </section>

            <section id="shopping" class="content-section">

                <div id="shopping-content" class="grid grid-cols-1 md:grid-cols-2 gap-8"></div>
            </section>
        </main>

    </div>

            const planContentEl = document.getElementById('plan-content');
            const recipesContentEl = document.getElementById('recipes-content');
            const shoppingContentEl = document.getElementById('shopping-content');
            
            function renderPlan(day) {
                const dayData = appData.mealPlan[day];
                let html = `<div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-3 gap-4">`;
                dayData.forEach(meal => {
                    html += `
                        <div class="bg-white p-4 rounded-lg shadow-sm border border-slate-200 flex flex-col">
                            <h4 class="font-bold text-lg text-teal-600 mb-2">${meal.time}</h4>

                            <div class="mt-3 pt-3 border-t border-slate-100 text-xs text-slate-500">

                            </div>
                        </div>
                    `;
                });
                html += `</div>`;
                planContentEl.innerHTML = html;
            }

            function renderRecipes() {
                let html = '';

                    html += `

                            </div>
                        </div>

                recipesContentEl.innerHTML = html;
            }

                        <h3 class="text-xl font-bold text-teal-700 mb-4">${weekly.title}</h3>
                        <ul class="space-y-2 list-inside columns-1 sm:columns-2">

                    contentSections.forEach(section => {
                        section.id === sectionId ? section.classList.add('active') : section.classList.remove('active');
                    });
                });
            });

            document.getElementById('plan').addEventListener('click', (e) => {
                if (e.target.closest('.day-btn')) {
                    const button = e.target.closest('.day-btn');
                    const day = button.dataset.day;
                    document.querySelectorAll('.day-btn').forEach(btn => btn.classList.remove('active'));
                    button.classList.add('active');
                    renderPlan(day);
                }
            });

            recipesContentEl.addEventListener('click', (e) => {
                const button = e.target.closest('.recipe-btn');
                if (!button) return;

                const content = button.nextElementSibling;
                const arrow = button.querySelector('.arrow');
                const isOpening = !content.style.maxHeight;

                document.querySelectorAll('.recipe-content').forEach(rc => {
                    rc.style.maxHeight = null;
                });
                document.querySelectorAll('.recipe-btn .arrow').forEach(ar => {
                    ar.style.transform = 'rotate(0deg)';
                });
                
                if (isOpening) {
                    content.style.maxHeight = content.scrollHeight + "px";
                    arrow.style.transform = 'rotate(180deg)';
                }
            });

            renderPlan('segunda');
            renderRecipes();
            renderShoppingList();
        });
    </script>
</body>
</html>

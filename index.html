<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plano Alimentar Interativo Completo</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- Chosen Palette: Slate & Teal -->
    <!-- Application Structure Plan: A tab-based SPA with three main sections: 'Plano Semanal', 'Receitas', and 'Lista de Compras'. This structure logically separates the primary user tasks (viewing daily meals, checking how to cook them, and planning shopping). The 'Plano Semanal' uses daily buttons for focused viewing. The 'Receitas' section uses an accordion pattern to show/hide recipes, keeping the UI clean. This task-oriented architecture is highly intuitive for managing a meal plan. -->
    <!-- Visualization & Content Choices: Report Info: Meal Plan, Recipes, Shopping List -> Goal: Inform, Organize -> Presentation: Structured HTML cards and lists with detailed nutritional info -> Interaction: Tab navigation for main sections, button clicks for daily plans, and accordions for recipes. -> Justification: These simple, effective interactions allow users to access detailed information without being overwhelmed, promoting usability. -->
    <!-- CONFIRMATION: NO SVG graphics used. NO Mermaid JS used. -->
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f8fafc; /* slate-50 */
        }
        .main-nav-btn {
            transition: all 0.2s ease-in-out;
            border-bottom: 4px solid transparent;
        }
        .main-nav-btn.active {
            border-bottom-color: #0d9488; /* teal-600 */
            color: #0f766e; /* teal-700 */
        }
        .day-btn {
            transition: all 0.2s ease-in-out;
        }
        .day-btn.active {
            background-color: #0d9488; /* teal-600 */
            color: white;
            box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
        }
        .content-section {
            display: none;
        }
        .content-section.active {
            display: block;
        }
        .recipe-content {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.4s ease-in-out;
        }
    </style>
</head>
<body class="text-slate-800">

    <div class="container mx-auto max-w-6xl p-4 sm:p-6">

        <header class="text-center mb-8">
            <h1 class="text-3xl md:text-4xl font-bold text-teal-800">Plano Alimentar Familiar Otimizado</h1>
            <p class="text-slate-600 mt-2">Seu guia completo para uma semana de nutrição, com receitas e lista de compras.</p>
        </header>

        <nav class="flex justify-center border-b border-slate-200 mb-8">
            <button data-section="plan" class="main-nav-btn active text-lg font-semibold py-4 px-6 text-slate-600 hover:text-teal-600">Plano Semanal</button>
            <button data-section="recipes" class="main-nav-btn text-lg font-semibold py-4 px-6 text-slate-600 hover:text-teal-600">Receitas</button>
            <button data-section="shopping" class="main-nav-btn text-lg font-semibold py-4 px-6 text-slate-600 hover:text-teal-600">Lista de Compras</button>
        </nav>

        <main>
            <section id="plan" class="content-section active">
                <div class="flex flex-wrap justify-center gap-2 mb-8">
                    <button data-day="segunda" class="day-btn active px-4 py-2 rounded-full font-semibold bg-white text-slate-700 shadow-sm border border-slate-200 hover:bg-teal-500 hover:text-white">Segunda</button>
                    <button data-day="terca" class="day-btn px-4 py-2 rounded-full font-semibold bg-white text-slate-700 shadow-sm border border-slate-200 hover:bg-teal-500 hover:text-white">Terça</button>
                    <button data-day="quarta" class="day-btn px-4 py-2 rounded-full font-semibold bg-white text-slate-700 shadow-sm border border-slate-200 hover:bg-teal-500 hover:text-white">Quarta</button>
                    <button data-day="quinta" class="day-btn px-4 py-2 rounded-full font-semibold bg-white text-slate-700 shadow-sm border border-slate-200 hover:bg-teal-500 hover:text-white">Quinta</button>
                    <button data-day="sexta" class="day-btn px-4 py-2 rounded-full font-semibold bg-white text-slate-700 shadow-sm border border-slate-200 hover:bg-teal-500 hover:text-white">Sexta</button>
                    <button data-day="sabado" class="day-btn px-4 py-2 rounded-full font-semibold bg-white text-slate-700 shadow-sm border border-slate-200 hover:bg-teal-500 hover:text-white">Sábado</button>
                    <button data-day="domingo" class="day-btn px-4 py-2 rounded-full font-semibold bg-white text-slate-700 shadow-sm border border-slate-200 hover:bg-teal-500 hover:text-white">Domingo</button>
                </div>
                <div id="plan-content"></div>
            </section>

            <section id="recipes" class="content-section">
                 <h2 class="text-2xl font-bold text-center mb-6 text-teal-700">Guia de Receitas Passo a Passo</h2>
                 <div id="recipes-content" class="space-y-4"></div>
            </section>

            <section id="shopping" class="content-section">
                <h2 class="text-2xl font-bold text-center mb-6 text-teal-700">Lista de Compras da Família</h2>
                <div id="shopping-content" class="grid grid-cols-1 md:grid-cols-2 gap-8"></div>
            </section>
        </main>

    </div>

    <script>
        const appData = {
            mealPlan: {
                segunda: [
                    { time: "Café da Manhã", food: "Panqueca de aveia com banana + café.", calories: "~350 kcal", benefits: "Energia sustentada, rica em fibras para a saciedade e saúde intestinal.", nutrients: "Carboidratos complexos, Fibras, Potássio, Proteína." },
                    { time: "Almoço", food: "Arroz integral + feijão verde + peito de frango grelhado + purê de batata + salada de alface e cenoura.", calories: "~600 kcal", benefits: "Refeição completa para construção muscular e energia.", nutrients: "Proteína magra, Carboidratos, Fibras, Ferro, Vitaminas A e C." },
                    { time: "Lanche", food: "Suco verde + castanhas.", calories: "~250 kcal", benefits: "Detoxificante, rico em antioxidantes e gorduras boas para o cérebro.", nutrients: "Vitaminas (C, K), Clorofila, Gorduras monoinsaturadas, Magnésio." },
                    { time: "Jantar", food: "Arrumadinho com carne de sol desfiada, feijão fradinho e farofa.", calories: "~450 kcal", benefits: "Prato completo, saboroso e que oferece um bom equilíbrio de macronutrientes.", nutrients: "Proteína, Carboidratos, Fibras." },
                    { time: "Ceia", food: "1 maçã e 1 banana.", calories: "~180 kcal", benefits: "Fibras para a digestão, potássio para relaxamento muscular e triptofano para o sono.", nutrients: "Fibras, Potássio, Vitamina C, Triptofano." }
                ],
                terca: [
                    { time: "Café da Manhã", food: "Crepioca recheada com frango desfiado + café.", calories: "~380 kcal", benefits: "Alta em proteína para saciedade prolongada e manutenção da massa muscular.", nutrients: "Proteína, Carboidratos de baixo índice glicêmico." },
                    { time: "Almoço", food: "Arroz integral + feijão carioca + peixe assado + salada de repolho, tomate e cenoura.", calories: "~550 kcal", benefits: "Saúde cardiovascular, ação anti-inflamatória e suporte ao sistema imune.", nutrients: "Ômega-3, Proteína, Fibras, Licopeno, Vitamina A." },
                    { time: "Lanche", food: "Iogurte natural + chia.", calories: "~150 kcal", benefits: "Fonte de probióticos para a saúde intestinal, fibras e ômega-3.", nutrients: "Probióticos, Proteína, Cálcio, Fibras, Ômega-3." },
                    { time: "Jantar", food: "Sopa de legumes com frango desfiado.", calories: "~320 kcal", benefits: "Refeição leve, hidratante, de fácil digestão e rica em vitaminas e minerais.", nutrients: "Proteína, Vitaminas (A, C, K), Potássio." },
                    { time: "Ceia", food: "1 fatia de melão.", calories: "~60 kcal", benefits: "Hidratante, diurético e rico em vitaminas.", nutrients: "Vitamina C, Potássio, Betacaroteno." }
                ],
                 quarta: [
                    { time: "Café da Manhã", food: "Pão integral com ovos mexidos (feitos com óleo de coco e açafrão) + café.", calories: "~350 kcal", benefits: "Energia, proteína de qualidade e gorduras boas, com efeito anti-inflamatório.", nutrients: "Fibras, Proteína, Gorduras boas (MCTs), Curcumina." },
                    { time: "Almoço", food: "Arroz integral + feijão carioca + carne magra cozida + purê de abóbora + salada de beterraba e rúcula.", calories: "~620 kcal", benefits: "Fonte de ferro para combater anemia, melhora da oxigenação sanguínea e energia.", nutrients: "Proteína, Ferro heme, Nitratos (beterraba), Vitamina A." },
                    { time: "Lanche", food: "Salada de frutas (mamão, laranja, banana, maçã).", calories: "~180 kcal", benefits: "Mix de vitaminas e fibras para a imunidade e bom funcionamento intestinal.", nutrients: "Vitamina C, Vitamina A, Potássio, Fibras." },
                    { time: "Jantar", food: "Caldo de macaxeira com couve e pedaços de carne de sol.", calories: "~400 kcal", benefits: "Comida afetiva, nutritiva, que aquece e conforta.", nutrients: "Carboidratos, Proteína, Cálcio, Ferro." },
                    { time: "Ceia", food: "Uvas roxas.", calories: "~70 kcal", benefits: "Rica em antioxidantes que protegem o coração e o cérebro.", nutrients: "Resveratrol, Flavonoides." }
                ],
                quinta: [
                    { time: "Café da Manhã", food: "Cuscuz com 2 ovos mexidos e açafrão. 1 fatia de mamão.", calories: "~350 kcal", benefits: "Energia prolongada, saúde intestinal e ação anti-inflamatória.", nutrients: "Carboidratos, Proteínas, Fibras, Vitamina A, Curcumina." },
                    { time: "Almoço", food: "Arroz integral + feijão macassar + bisteca ou pernil + salada de couve e tomate.", calories: "~650 kcal", benefits: "Fonte de zinco e selênio, importantes para a produção de testosterona e imunidade.", nutrients: "Proteína, Zinco, Selênio, Vitaminas do complexo B." },
                    { time: "Lanche", food: "Iogurte natural com chia.", calories: "~150 kcal", benefits: "Saúde intestinal, saciedade e fonte de cálcio e ômega-3.", nutrients: "Probióticos, Proteína, Cálcio, Fibras, Ômega-3." },
                    { time: "Jantar", food: "Sopa de legumes com carne moída.", calories: "~380 kcal", benefits: "Refeição nutritiva e reconfortante, rica em ferro e vitaminas.", nutrients: "Proteína, Ferro, Vitaminas (A, C)." },
                    { time: "Ceia", food: "Morango e banana.", calories: "~100 kcal", benefits: "Fonte de potássio, antioxidantes e promove o relaxamento.", nutrients: "Potássio, Vitamina C, Fibras." }
                ],
                sexta: [
                    { time: "Café da Manhã", food: "Tapioca com carne de sol ou frango desfiado e café.", calories: "~400 kcal", benefits: "Energia rápida e proteína de alta qualidade para começar o dia com disposição.", nutrients: "Carboidratos, Proteína, Ferro." },
                    { time: "Almoço", food: "Arroz integral + feijão macassar + peixe grelhado + purê de batata-doce + salada de pepino e cenoura.", calories: "~580 kcal", benefits: "Saúde cerebral, controle do açúcar no sangue e recuperação muscular.", nutrients: "Ômega-3, Proteína, Carboidratos complexos, Vitamina A." },
                    { time: "Lanche", food: "Suco verde + castanhas.", calories: "~250 kcal", benefits: "Ação detox, antioxidante e fornecimento de energia através de gorduras boas.", nutrients: "Vitaminas, Clorofila, Magnésio, Zinco." },
                    { time: "Jantar", food: "Omelete com 2 ovos e recheio de legumes. Salada verde.", calories: "~280 kcal", benefits: "Refeição leve, rica em proteínas para reparo noturno e cheia de micronutrientes.", nutrients: "Proteína, Colina, Vitaminas (A, D, K), Fibras." },
                    { time: "Ceia", food: "1 laranja ou Suco de acerola natural.", calories: "~80 kcal", benefits: "Alta dose de vitamina C para fortalecer o sistema imunológico.", nutrients: "Vitamina C, Fibras." }
                ],
                sabado: [
                    { time: "Café da Manhã", food: "Bolo fit de aveia com banana. Café ou chá.", calories: "~320 kcal", benefits: "Energia sustentada, rico em fibras e sem açúcar refinado.", nutrients: "Fibras solúveis, Potássio, Carboidratos complexos." },
                    { time: "Almoço", food: "Arroz integral + feijão + peito de frango grelhado + salada de repolho e cenoura.", calories: "~580 kcal", benefits: "Refeição clássica e equilibrada para energia e manutenção muscular.", nutrients: "Proteína magra, Carboidratos, Fibras, Vitaminas." },
                    { time: "Lanche", food: "Iogurte natural com chia.", calories: "~150 kcal", benefits: "Probióticos, fibras e cálcio para a saúde digestiva e óssea.", nutrients: "Probióticos, Proteína, Cálcio, Fibras, Ômega-3." },
                    { time: "Jantar", food: "Espetinho de carne ou frango com vinagrete e farofa de linhaça. Salada de folhas.", calories: "~480 kcal", benefits: "Refeição social, rica em proteína e fibras de linhaça que auxiliam na saúde hormonal.", nutrients: "Proteína, Fibras, Lignanas (linhaça), Licopeno." },
                    { time: "Ceia", food: "Melancia.", calories: "~80 kcal", benefits: "Hidratação intensa, saúde do coração e recuperação muscular.", nutrients: "Licopeno, Citrulina, Potássio." }
                ],
                domingo: [
                    { time: "Café da Manhã", food: "Inhame cozido amassado com azeite ou Batata Doce cozida. Café ou chá.", calories: "~280 kcal", benefits: "Energia de liberação lenta para começar o dia com disposição.", nutrients: "Carboidratos complexos, Vitamina A, Potássio." },
                    { time: "Almoço", food: "Arroz integral + feijão verde + carne magra assada + purê de batata + salada completa.", calories: "~700 kcal", benefits: "Refeição completa e robusta, ideal para o almoço em família.", nutrients: "Proteína, Ferro, Zinco, Fibras, Vitaminas variadas." },
                    { time: "Lanche", food: "Água de côco.", calories: "~60 kcal", benefits: "Hidratação natural e reposição de eletrólitos.", nutrients: "Potássio, Sódio, Magnésio." },
                    { time: "Jantar", food: "Espetinho de carne ou frango com vinagrete e farofa de linhaça. Salada de folhas.", calories: "~480 kcal", benefits: "Opção mais leve e proteica para o jantar, com os benefícios da linhaça.", nutrients: "Proteína, Fibras, Lignanas (linhaça), Licopeno." },
                    { time: "Ceia", food: "Chá de camomila, passiflora, hortelã ou mulungu.", calories: "~0 kcal", benefits: "Promove o relaxamento e prepara o corpo para uma boa noite de sono.", nutrients: "Flavonoides, Apigenina, Mentol." }
                ]
            },
            recipes: [
                { name: "Panqueca de Aveia com Banana", steps: ["Bata no liquidificador: 1 ovo, 1 banana, 4 colheres de sopa de aveia e uma pitada de canela.", "Despeje pequenas porções da massa em uma frigideira antiaderente untada com óleo de coco.", "Cozinhe em fogo baixo dos dois lados até dourar."] },
                { name: "Suco Verde", steps: ["Bata no liquidificador: 1 folha de couve, suco de 1/2 limão, 1 rodela de abacaxi, algumas folhas de hortelã e 200ml de água de coco.", "Coe se preferir e beba imediatamente."] },
                { name: "Farofa de Linhaça", steps: ["Em uma frigideira, toste levemente 1 xícara de farinha de mandioca.", "Desligue o fogo e misture 3 colheres de sopa de semente de linhaça triturada, cheiro-verde, e sal a gosto.", "Regue com um fio de azeite antes de servir."] },
                { name: "Sopa de Legumes", steps: ["Refogue alho e cebola no azeite.", "Adicione legumes picados (cenoura, batata, chuchu, abobrinha) e refogue.", "Cubra com água ou caldo de legumes caseiro, adicione a proteína (frango desfiado ou carne moída já refogada) e cozinhe até os legumes ficarem macios."] },
                { name: "Bolo Fit de Aveia com Banana", steps: ["Amasse 3 bananas maduras.", "Em uma tigela, misture as bananas amassadas, 2 ovos, 1 xícara de aveia em flocos, 1 colher de canela e 1 colher de fermento em pó.", "Despeje em uma forma pequena untada e asse em forno pré-aquecido a 180°C por cerca de 30 minutos."] },
                { name: "Caldo de Macaxeira", steps: ["Cozinhe 500g de macaxeira até desmanchar e bata no liquidificador com a água.", "Refogue alho e cebola, adicione o creme, carne de sol desfiada e ferva.", "Adicione couve fatiada, ajuste o sal e cozinhe por mais 3 minutos."] }
            ],
            shoppingList: {
                weekly: {
                    title: "Lista Semanal (Perecíveis)",
                    items: [
                        "Frutas: Banana (3 dúzias), Maçã (1 dúzia), Mamão (2 un), Melão (2 un), Uvas (1 cacho), Morango (2 caixas), Laranja (1 kg), Limão (8 un), Abacaxi (1 un), Melancia (1 fatia grande), Acerola (500g)",
                        "Verduras/Legumes: Couve (2 maços), Alface, Rúcula, Repolho, Tomate (2 kg), Cenoura (1.5 kg), Batata (1.5 kg), Abóbora (1 kg), Beterraba, Pepino, Macaxeira (500g), Inhame (500g), Batata-doce (500g), Alho (3 cabeças), Cebola (1 kg), Cheiro-verde",
                        "Proteínas: Ovos (3 dúzias), Peito de frango (2 kg), Peixe branco (1 kg), Carne de sol (500g), Carne magra (1.5 kg), Bisteca/pernil de porco (800g)",
                        "Laticínios/Outros: Iogurte natural (4 potes), Pão integral (1 pacote), Água de coco (1 litro)"
                    ]
                },
                monthly: {
                    title: "Lista Mensal (Não Perecíveis)",
                    items: [
                       "Grãos: Arroz integral (3 kg), Feijão (verde, carioca, macassar, fradinho - 2kg total), Aveia em flocos (1 kg)",
                       "Farinhas/Sementes: Flocão de milho (cuscuz) (1 kg), Goma de tapioca (1 kg), Farinha de mandioca (500g), Chia (200g), Linhaça (200g)",
                       "Temperos: Sal, Pimenta do reino, Açafrão (cúrcuma), Canela em pó",
                       "Óleos/Outros: Azeite de oliva extra virgem (500ml), Óleo de coco (1 pote)",
                       "Conservas: Castanhas (300g)",
                       "Bebidas: Café (1 kg), Chás (camomila, hortelã, passiflora, mulungu)"
                    ]
                }
            }
        };

        document.addEventListener('DOMContentLoaded', () => {
            const mainNavButtons = document.querySelectorAll('.main-nav-btn');
            const contentSections = document.querySelectorAll('.content-section');
            const planContentEl = document.getElementById('plan-content');
            const recipesContentEl = document.getElementById('recipes-content');
            const shoppingContentEl = document.getElementById('shopping-content');
            
            function renderPlan(day) {
                const dayData = appData.mealPlan[day];
                let html = `<div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-3 gap-4">`;
                dayData.forEach(meal => {
                    html += `
                        <div class="bg-white p-4 rounded-lg shadow-sm border border-slate-200 flex flex-col">
                            <h4 class="font-bold text-lg text-teal-600 mb-2">${meal.time}</h4>
                            <p class="text-slate-700 flex-grow">${meal.food}</p>
                            <div class="mt-3 pt-3 border-t border-slate-100 text-xs text-slate-500">
                                <p><strong>${meal.calories}</strong></p>
                                <p class="mt-1"><strong>Benefícios:</strong> ${meal.benefits}</p>
                                <p class="mt-1"><strong>Nutrientes:</strong> ${meal.nutrients}</p>
                            </div>
                        </div>
                    `;
                });
                html += `</div>`;
                planContentEl.innerHTML = html;
            }

            function renderRecipes() {
                let html = '';
                appData.recipes.forEach((recipe) => {
                    html += `
                        <div class="bg-white rounded-lg shadow-sm border border-slate-200">
                            <button class="recipe-btn w-full text-left p-4 font-semibold text-lg text-teal-700 flex justify-between items-center">
                                <span>${recipe.name}</span>
                                <span class="arrow transform transition-transform duration-300">&#9662;</span>
                            </button>
                            <div class="recipe-content px-4">
                                <div class="py-4">
                                    <ol class="list-decimal list-inside space-y-2 text-slate-600">
                                        ${recipe.steps.map(step => `<li>${step}</li>`).join('')}
                                    </ol>
                                </div>
                            </div>
                        </div>
                    `;
                });
                recipesContentEl.innerHTML = html;
            }

            function renderShoppingList() {
                let html = '';
                const { weekly, monthly } = appData.shoppingList;

                html += `
                    <div class="bg-white p-6 rounded-lg shadow-sm border border-slate-200">
                        <h3 class="text-xl font-bold text-teal-700 mb-4">${weekly.title}</h3>
                        <ul class="space-y-2 list-inside columns-1 sm:columns-2">
                            ${weekly.items.map(item => `<li class="text-slate-700 mb-1"><span class="text-teal-500 mr-2">&#10003;</span>${item}</li>`).join('')}
                        </ul>
                    </div>
                    <div class="bg-white p-6 rounded-lg shadow-sm border border-slate-200">
                        <h3 class="text-xl font-bold text-teal-700 mb-4">${monthly.title}</h3>
                        <ul class="space-y-2 list-inside columns-1 sm:columns-2">
                            ${monthly.items.map(item => `<li class="text-slate-700 mb-1"><span class="text-teal-500 mr-2">&#10003;</span>${item}</li>`).join('')}
                        </ul>
                    </div>
                `;
                shoppingContentEl.innerHTML = html;
            }

            mainNavButtons.forEach(button => {
                button.addEventListener('click', () => {
                    const sectionId = button.dataset.section;
                    mainNavButtons.forEach(btn => btn.classList.remove('active'));
                    button.classList.add('active');
                    contentSections.forEach(section => {
                        section.id === sectionId ? section.classList.add('active') : section.classList.remove('active');
                    });
                });
            });

            document.getElementById('plan').addEventListener('click', (e) => {
                if (e.target.closest('.day-btn')) {
                    const button = e.target.closest('.day-btn');
                    const day = button.dataset.day;
                    document.querySelectorAll('.day-btn').forEach(btn => btn.classList.remove('active'));
                    button.classList.add('active');
                    renderPlan(day);
                }
            });

            recipesContentEl.addEventListener('click', (e) => {
                const button = e.target.closest('.recipe-btn');
                if (!button) return;

                const content = button.nextElementSibling;
                const arrow = button.querySelector('.arrow');
                const isOpening = !content.style.maxHeight;

                document.querySelectorAll('.recipe-content').forEach(rc => {
                    rc.style.maxHeight = null;
                });
                document.querySelectorAll('.recipe-btn .arrow').forEach(ar => {
                    ar.style.transform = 'rotate(0deg)';
                });
                
                if (isOpening) {
                    content.style.maxHeight = content.scrollHeight + "px";
                    arrow.style.transform = 'rotate(180deg)';
                }
            });

            renderPlan('segunda');
            renderRecipes();
            renderShoppingList();
        });
    </script>
</body>
</html>
